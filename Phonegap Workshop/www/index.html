<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/camera.js"></script>

    <title>Phonegap Workshop</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" data-popover=".popover-help" class="link icon-only open-popover open-help"><i class="f7-icons">help</i></a>
                    </div>
                    <div class="center sliding">Phonegap Workshop</div>
                    <div class="right">
                        <a href="#" class="link icon-only" id="TakePhoto"><i class="f7-icons">camera</i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block-title">Your photos</div>
                        <div class="list-block media-list contacts-list">
                            <ul id="itemList">

                            </ul>
                            <div class="list-block-label">That is all folks!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popover popover-help">
        <div class="popover-angle"></div>
        <div class="popover-inner">
            <div class="content-block">
                <p>Help</p>
                <p>Make a photo by clicking on the <i class="f7-icons">camera</i> icon, on the top right corner.</p>
            </div>
        </div>
    </div>

</body>

</html>
